<!DOCTYPE html>

<body>
    <!-- Date <input type="date" id="1" oninput="year()">
    <button onclick="year()">ok</button>
    <p id="2"></p> -->
    <script>
        function validatePassword(password) {
            // Regular expression pattern to match passwords with at least one number
            const pattern = /^(?=.*[0-9]).*$/;

            // Test the password against the pattern
            return pattern.test(password);
        }

        // Test cases
        console.log(validatePassword("abc123")); // true
        console.log(validatePassword("abcdef")); // false
        console.log(validatePassword("ABC123")); // true
        console.log(validatePassword("ABCdef")); // false
        console.log(validatePassword("123456")); // true
        console.log(validatePassword("abcdefghij")); // false




    </script>
</body>

</html>
