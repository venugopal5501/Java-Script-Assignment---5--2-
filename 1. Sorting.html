<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter Number : <input type="number" name="" id="inp">
    <Button onclick="selection()">Selection Sort</Button>
    <Button onclick="insertion()">Insertion Sort</Button>
    <Button onclick="merge()">Merge Sort</Button>
    <Button onclick="quick()">Quick Sort</Button>
    <p id="out"></p>
    <script>

       
function selection() {
    var get = document.querySelector("#inp").value;
  var arr=get.split("");
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        // Find the minimum element in unsorted array
        let minIndex = i;
        for (let j = i + 1; j < n; j++) {
            if (arr[j] < arr[minIndex]) {
                minIndex = j;
            }
        }

        // Swap the found minimum element with the first element of unsorted part
        let temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp;
    }
    var res=arr.join(" ")
    document.querySelector("#out").innerHTML=res;
}


function insertion() {
    var get = document.querySelector("#inp").value;
  var arr=get.split("");
    let n = arr.length;
    for (let i = 1; i < n; i++) {
        let key = arr[i];
        let j = i - 1;

        // Move elements of arr[0..i-1], that are greater than key,
        // to one position ahead of their current position
        while (j >= 0 && arr[j] > key) {
            arr[j + 1] = arr[j];
            j = j - 1;
        }
        arr[j + 1] = key;
    }
    var res=arr.join(" ")
    document.querySelector("#out").innerHTML=res;
}
function merge(){

    var get = document.querySelector("#inp").value;
    var arr1=get.split("");
    var sortedArray = mergeSort(arr1);
 console.log(sortedArray);
 
    // var res=sortedArray.join(" ")
    document.querySelector("#out").innerHTML= sortedArray;
 
    function mergeSort(arr) {
        // Base case
        if (arr.length <= 1)
            return arr
        let mid = Math.floor(arr.length / 2)
        // Recursive calls
        let left = mergeSort(arr.slice(0, mid))
        let right = mergeSort(arr.slice(mid))
        return merge(left, right)
    }
 
   
    function merge(left, right) {
        let sortedArr = [] // the sorted items will go here
        while (left.length && right.length) {
            // Insert the smallest item into sortedArr
            if (left[0] < right[0]) {
                sortedArr.push(left.shift())
            } else {
                sortedArr.push(right.shift())
            }
        }
        // Use spread operators to create a new array, combining the three arrays
        return [...sortedArr, ...left, ...right]
        
        

    }
   
}
 
function quick(){
    var get = document.querySelector("#inp").value;
    var arr1=get.split("");
    var sortedArray = quick_Sort(arr1);
    document.querySelector("#out").innerHTML= sortedArray;
 
 
    function quick_Sort(origArray) {
        if (origArray.length <= 1) {
            return origArray;
        } else {
 
            var left = [];
            var right = [];
            var newArray = [];
            var pivot = origArray.pop();
            var length = origArray.length;
 
            for (var i = 0; i < length; i++) {
                if (origArray[i] <= pivot) {
                    left.push(origArray[i]);
                } else {
                    right.push(origArray[i]);
                }
            }
 
            return newArray.concat(quick_Sort(left), pivot, quick_Sort(right));
        }
    }
}
 

    </script>
</body>
</html>
